<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Train Driver helper</title>
</head>

<body>
<div class="container">
    <h1>Train Driver helper!</h1>
</div>
<br>
<br>

<h2>Train details:</h2>
<div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>trainKwr</th>
            <th>companyName</th>
            <th>datePlan</th>
            <th>roadStats</th>
            <th>driver</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${existingTrains}">
            <td th:text="${train.trainKwr}"></td>
            <td th:text="${train.companyName}"></td>
            <td th:text="${train.datePlan}"></td>
            <td th:text="${train.roadStats}"></td>
            <td th:text="${train.driver}"></td>
            <a class="btn btn-info" role="button"
               th:href="@{'/trains/' + ${train != null ? train.trainKwr + '/profile': ''}}">map</a>
        </tr>
        <div class="container">
            <div class="row mt-2">

            </div>
        </div>
    </table>
    <br>
    <br>
    <table class="table table-striped-columns">

        <tbody>

        <tr th:each="train : ${existingTrains}">
            <th scope="row">Train number:</th>
            <td th:text="${train.trainNumber}"></td>
        </tr>
        <tr th:each="train : ${existingTrains}">
            <th scope="row">MAX weight:</th>
            <td th:text="${train.trainMaxWeight}"></td>

        </tr>
        <tr th:each="train : ${existingTrains}">
            <th scope="row">MAX length:</th>
            <td th:text="${train.trainMaxLength}"></td>

        </tr>
        <tr th:each="train : ${existingTrains}">
            <th scope="row">MAX speed:</th>
            <td th:text="${train.trainMaxSpeed}"></td>

        </tr>
        <tr th:each="train : ${existingTrains}">
            <th scope="row">Start station:</th>
            <td th:text="${train.startStation}"></td>
        </tr>
        <tr th:each="train : ${existingTrains}">
            <th scope="row">Last station:</th>
            <td th:text="${train.endStation}"></td>

        </tr>
        <tr th:each="train : ${existingTrains}">
            <th scope="row">Locomotive Type:</th>
            <td th:text="${train.locomotiveType}"></td>

        </tr>

        <tr th:each="train : ${existingTrains}">
            <th scope="row">Brake %:</th>
            <td th:text="${train.brakePercent}"></td>
        </tr>


        <br>

        <br>
        <br>
        <div class="container">
            <div class="row mt-2">
                <div class="col-md-2 d-flex justify-content-end">
                    <a class="btn btn-warning" role="button" th:href="@{/}">Main Page</a>
                </div>
            </div>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>

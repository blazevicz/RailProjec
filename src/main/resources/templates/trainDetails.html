<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Train Driver helper</title>
</head>

<body>
<div class="container">
    <h1>Train Driver helper!</h1>
</div>
<br>
<br>

<h2>Train details:</h2>
<div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>KWR</th>
            <th>Company</th>
            <th>Date</th>
            <th>Distance</th>
            <th>Driver</th>
            <th>Profile</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${train != null ? train.trainKwr : ''}"></td>
            <td th:text="${train != null ? train.companyName : ''}"></td>
            <td th:text="${train != null ? train.datePlan : ''}"></td>
            <td th:text="${train != null ? train.roadStats : ''}"></td>
            <td th:text="${train != null ? train.driver : ''}"></td>

            <td>
                <a class="btn btn-info" role="button"
                   th:href="@{'/trains/' + ${train != null ? train.trainKwr + '/profile' : ''}}">map</a>
            </td>
        </tr>
        <div class="container">
            <div class="row mt-2">

            </div>
        </div>
    </table>
    <br>
    <br>
    <table class="table table-striped-columns">

        <tbody>

        <tr>
            <th scope="row">Train number:</th>
            <td th:text="${train != null ? train.trainNumber : ''}"></td>
        </tr>
            <th scope="row">MAX weight:</th>
        <td th:text="${train != null ?train.trainMaxWeight : ''}"></td>

        <tr>
            <th scope="row">MAX length:</th>
            <td th:text="${train != null ?train.trainMaxLength : ''}"></td>
        </tr>
        <tr>
            <th scope="row">MAX speed:</th>
            <td th:text="${train != null ?train.trainMaxSpeed : ''}"></td>
        </tr>
        <tr>
            <th scope="row">Start station:</th>
            <td th:text="${train != null ?train.startStation : ''}"></td>
        </tr>
        <tr>
            <th scope="row">Last station:</th>
            <td th:text="${train != null ?train.endStation : ''}"></td>
        </tr>
        <tr>
            <th scope="row">Locomotive Type:</th>
            <td th:text="${train != null ?train.locomotiveType : ''}"></td>
        </tr>

        <tr>
            <th scope="row">Brake %:</th>
            <td th:text="${train != null ?train.brakePercent : ''}"></td>
        </tr>

        <br>

        <br>
        <br>

        </tbody>
    </table>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a class="btn btn-danger" role="button" th:href="@{/}">Go back to the main page</a>
        </div>
    </div>
</div>
</body>
</html>

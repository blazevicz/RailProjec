<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Train Driver helper</title>
</head>

<body>
<div class="container">
    <h1>Train Driver helper</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a class="btn btn-secondary" role="button" th:href="@{/}">Go back to the main page</a>
        </div>
    </div>
    <br>
    <h2>Our drivers:</h2>

    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>name</th>
                <th>surname</th>
                <th>pesel</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${driverById != null ? driverById.name : ''}"></td>
            <td th:text="${driverById != null ? driverById.surname : ''}"></td>
            <td th:text="${driverById != null ? driverById.pesel : ''}"></td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

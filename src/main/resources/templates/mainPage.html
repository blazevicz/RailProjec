<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          rel="stylesheet">
    <title>Train Driver helper</title>
</head>

<body>
<div class="container">
    <h1>Train Driver helper</h1>
    <div class="row mt-3">
        <div class="d-grid gap-2 col-4 mx-auto">
            <a class="btn btn-outline-info" role="button" th:href="@{/trains}">Trains</a>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            <a class="btn btn-outline-success" role="button" th:href="@{/drivers}">Train Drivers</a>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            <a class="btn btn-outline-success" role="button" th:href="@{/dispatcher}">Dispatchers</a>
        </div>
    </div>
    <BR>
    <BR>
    <div class="d-grid gap-2">
        <a class="btn btn-primary" role="button" th:href="@{/warnings}">Road warnings</a>
    </div>
</div>
</body>

</html>
